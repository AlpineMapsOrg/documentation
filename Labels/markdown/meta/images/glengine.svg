@startuml






namespace gl_engine {
	class MapLabelManager {
		+MapLabelManager(QObject* parent)
		-m_mapLabelFactory : nucleus::maplabel::LabelFactory
		-m_indices_count : size_t
		-m_index_buffer : std::unique_ptr<QOpenGLBuffer>
		-m_font_texture : std::unique_ptr<Texture>
		-m_icon_texture : std::unique_ptr<Texture>
		-m_gpu_tiles : std::unordered_map<tile::Id, std::shared_ptr<GPUVectorTile>, tile::Id::Hasher>
		+draw(Framebuffer* gbuffer, ShaderProgram* shader_program, const nucleus::camera::Definition& camera, const nucleus::tile_scheduler::DrawListGenerator::TileSet draw_tiles) : void {query}
		+draw_picker(Framebuffer* gbuffer, ShaderProgram* shader_program, const nucleus::camera::Definition& camera, const nucleus::tile_scheduler::DrawListGenerator::TileSet draw_tiles) : void {query}
		+init() : void
		-remove_tile(const tile::Id& tile_id) : void
		-renew_font_atlas() : void
		+update_labels(const TiledVectorTile& visible_features, const std::vector<tile::Id>& removed_tiles) : void
		-upload_to_gpu(const tile::Id& id, const VectorTile& features) : void
	}

	class GPUVectorTile {
		+instance_count : size_t
		+vertex_buffer : std::unique_ptr<QOpenGLBuffer>
		+vao : std::unique_ptr<QOpenGLVertexArrayObject>
		+id : tile::Id
	}
}

















